<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - Dev Guard Zone</title>
    <link rel="stylesheet" href="/static/community/noticeBoard.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="brand"><a href="/">DevGuard Zone</a></div>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/learn">Learn</a></li>
            </ul>
        </div>
    </header>

    <main class="main-content">
        <h1>공지사항</h1>
        <table class="board-table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>좋아요</th>
                    <th>댓글</th>
                </tr>
            </thead>
            <tbody>
                {% for notice in notice %}
                <tr>
                    <input type="hidden" name="post_id" value="{{notice[4]}}">
                    <td><a href="/community/noticeBoard/{{notice[4]}}">{{ notice[0] }}</a></td>
                    <td>{{ notice[1] }}</td>
                    <td>{{ notice[2] }}</td>
                    <td>{{ notice[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <a href="/community">커뮤니티로 돌아가기</a>
    <footer>
        <p>&copy; 2024 DevGuard Zone. All rights reserved.</p>
    </footer>
</body>

</html>
