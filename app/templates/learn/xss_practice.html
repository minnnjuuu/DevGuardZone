<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/learn/xss_practice.css">
    <title>XSS 실습 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Caveat:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="brand"><a href="/">Dev Guard Zone</a></div>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="/learn">Learn</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="/mypage">My Page</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="quiz-container">
            <h1>XSS 실습 페이지</h1>
            <p>아래에 스크립트를 입력하고 "제출" 버튼을 클릭하여 문구에 XSS 취약점을 실습해보세요.</p>
            <br>
            <div class="question-box">
                <p class="question-number">01. 입력값을 이용하여 alert를 발생시키기 - vulnerable</p>
                <p class="question-info">***alert 문구에는 xss 가 포함되어 있어야 합니다</p>
                <div class="answer-box">
                    <form method="POST" action="/practice/xss">
                        <label for="user_input">입력:</label>
                        <input type="text" id="user_input" name="user_input" placeholder="여기에 스크립트를 입력하세요">
                        <button type="submit">제출</button>
                    </form>
                    <div class="output">
                        <h2>출력:<span id="output">{{user_input|safe}}</span></h2>
                    </div>
                </div>
                <div id="message1" class="message1"></div>
            </div>
            <div class="navigation-arrows">
                <form method="GET" action="/vuln">
                    <input type="hidden" name="no" value="2">
                    <button type="submit" class="prev-arrow">
                        <span>&#x2190 설명으로 이동하기</span>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
